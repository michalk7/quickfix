#JDBC properties
spring.datasource.url=jdbc:mariadb://localhost:3306/inzynierka_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=webAppUser
spring.datasource.password=webAppUser

spring.jpa.hibernate.ddl-auto=update

#disable default error page
server.error.whitelabel.enabled=false

spring.mail.host=<your-smtp-server>
spring.mail.port=<your-smtp-port>
spring.mail.username=<your-email>
spring.mail.password=<your-email-password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#SSL
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory

