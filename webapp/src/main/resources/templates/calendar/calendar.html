<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>QuickFix - Mój kalendarz</title>
	<link th:include="fragments/header :: header-css" th:remove="tag"/>
	
<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"  -->
<!-- 		integrity="sha256-siyOpF/pBWUPgIcQi17TLBkjvNgNQArcmwJB8YvkAgg=" crossorigin="anonymous" /> -->
	<link rel="stylesheet" th:href="@{/css/calendar.css}" href="../../css/calendar.css" />

	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" 
		integrity="sha256-FAOaXTpl90/K8cXmSdsskbQN3nKYulhCpPbcFzGTWKI=" crossorigin="anonymous" />
		
		
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
	
		<h2 id="tableTitle" th:text="'Dzień ' + ${#temporals.format(calendarDate, 'yyyy-MM-dd')}"></h2>
		
		<form id="dateForm" class=form-inline method="GET">
			<div class="form-group">
				<label for="chooseDate" class="mr-sm-1">Wybierz datę: </label>
				<input id="chooseDate" class="picker form-control mr-sm-2" data-provide="datepicker" name="date">
			</div>
			<button class="btn btn-primary mb-2" type="submit">Pokaż</button>
		</form>
		
		
		<div th:if="${ #lists.isEmpty(eventsList) }">
			<p>Brak wydarzeń w tym dniu.</p>
		</div>
		<div th:if="${ not #lists.isEmpty(eventsList) }">
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Godzina</th>
						<th>Tytuł wydarzenia</th>
						<th>Nazwa problemu</th>
						<th>Opis problemu</th>
						<th th:if="${ #strings.equals(userType, 'user') }" th:text="Fachowiec"></th>
						<th th:if="${ #strings.equals(userType, 'expert') }" th:text="Zamawiający"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="${ event : eventsList }">
						<td th:text="${ #temporals.format(event.date, 'HH:mm') }"></td>
						<td th:text="${ event.eventName }"></td>
						<td th:text="${ event.problemTitle }"></td>
						<td th:text="${ event.problemDescription }"></td>
						<td th:if="${ #strings.equals(userType, 'user') }" th:text="${event.expert.username}"></td>
						<td th:if="${ #strings.equals(userType, 'expert') }" th:text="${event.user.username}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" 
		integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pl.min.js" 
		integrity="sha256-4bIIDtarwOQhShN6SE0Z587offTm5+rTVp3Nj15BzRE=" crossorigin="anonymous"></script>
		
	<script th:src="@{/js/calendar.js}"></script>

</body>
</html>
